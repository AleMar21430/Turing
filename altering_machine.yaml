alphabet:
  - "a"
  - "b"
  - "E"

tape_alphabet:
  - "a"
  - "b"
  - "E"

blank: "E"

q_states:
  initial: "q0"
  accept: "q_accept"
  final: "q_accept"
  q_list:
    - "q0"
    - "q1"
    - "q_accept"
transitions:
  - params:
      initial_state: "q0"
      tape_input: "a"
    output:
      final_state: "q0"
      tape_output: "b"
      tape_displacement: "1"

  - params:
      initial_state: "q0"
      tape_input: "b"
    output:
      final_state: "q0"
      tape_output: "a"
      tape_displacement: "1"

  - params:
      initial_state: "q0"
      tape_input: "E"
    output:
      final_state: "q1"
      tape_output: "E"
      tape_displacement: "-1"

  - params:
      initial_state: "q1"
      tape_input: "a"
    output:
      final_state: "q1"
      tape_output: "a"
      tape_displacement: "-1"

  - params:
      initial_state: "q1"
      tape_input: "b"
    output:
      final_state: "q1"
      tape_output: "b"
      tape_displacement: "-1"

  - params:
      initial_state: "q1"
      tape_input: "E"
    output:
      final_state: "q_accept"
      tape_output: ""
      tape_displacement: "1"